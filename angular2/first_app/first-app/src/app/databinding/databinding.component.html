<h1>String Interpolation</h1>
<p>
  {{stringInterpolation}}
  {{numberInterpolation}}
</p>
<hr>
<h1>Property Binding</h1>
<input type="text" [value]="stringInterpolation">
<p [ngClass]="{redBorder: onTest()}">Is this styled with ngClass?</p>
<p [ngStyle]="{color: 'blue'}">Is this styled with ngStyle?</p>
<h3>custom Property Binding</h3>
<app-property-binding [result]='10'></app-property-binding>
<hr>
<h1>Event Binding</h1>
<app-event-binding (clicked)='onClicked($event)'></app-event-binding>
